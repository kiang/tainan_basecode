<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <meta property="og:title" content="台南市淹水潛勢圖">
  <meta property="og:description" content="台南市淹水潛勢圖結合淹水潛勢、人口與淹水通報等資料去呈現淹水的趨勢情況">
  <meta property="og:type" content="website">
  <meta property="og:image" content="http://kiang.github.io/tainan_basecode/water/images/og_image.png">
  <title>台南市淹水潛勢圖</title>
  <link rel="stylesheet" href="../ol3/ol.css" type="text/css">
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <script
    src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="../ol3/ol.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <style>
    .ol-popup {
      position: absolute;
      background-color: white;
      -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
      filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #cccccc;
      bottom: 12px;
      left: -50px;
      min-width: 280px;
    }

    .ol-popup:after,
    .ol-popup:before {
      top: 100%;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none;
    }

    .ol-popup:after {
      border-top-color: white;
      border-width: 10px;
      left: 48px;
      margin-left: -10px;
    }

    .ol-popup:before {
      border-top-color: #cccccc;
      border-width: 11px;
      left: 48px;
      margin-left: -11px;
    }

    .ol-popup-closer {
      text-decoration: none;
      position: absolute;
      top: 2px;
      right: 8px;
    }

    .ol-popup-closer:after {
      content: "✖";
    }
  </style>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3GE076J7DJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-3GE076J7DJ');
  </script>
</head>

<body>
  <div id="map" class="map"></div>
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>
  <form>
    <label>radius size</label>
    <input id="radius" type="range" min="1" max="50" step="1" value="2" />
    <label>blur size</label>
    <input id="blur" type="range" min="1" max="50" step="1" value="5" />
    <label>rain level</label>
    <select id="rainLevel">
      <option value="200">200 mm</option>
      <option value="350">350 mm</option>
      <option value="450">450 mm</option>
      <option value="600">600 mm</option>
    </select>
  </form>
  <script>
    var blur = document.getElementById('blur');
    var radius = document.getElementById('radius');
    var rainLevel = document.getElementById('rainLevel');

    var projection = ol.proj.get('EPSG:3857');
    var projectionExtent = projection.getExtent();
    var size = ol.extent.getWidth(projectionExtent) / 256;
    var resolutions = new Array(20);
    var matrixIds = new Array(20);
    for (var z = 0; z < 20; ++z) {
      // generate resolutions and matrixIds arrays for this WMTS
      resolutions[z] = size / Math.pow(2, z);
      matrixIds[z] = z;
    }
    var container = document.getElementById('popup');
    var content = document.getElementById('popup-content');
    var closer = document.getElementById('popup-closer');
    var popup = new ol.Overlay({
      element: container,
      autoPan: true,
      autoPanAnimation: {
        duration: 250
      }
    });
    var styleCache = {};
    var styleFunction = function (feature) {
      var floodingClass = feature.get('CLASS');
      var style = styleCache[floodingClass];
      if (!style) {
        var fillColor = 'rgba(0, 0, 255, 0.3)';
        switch (floodingClass) {
          case 1:
            fillColor = 'rgba(255, 255, 0, 0.3)';
            break;
          case 2:
            fillColor = 'rgba(0, 0, 255, 0.3)';
            break;
          case 3:
            fillColor = 'rgba(255, 0, 0, 0.3)';
            break;
          case 4:
            fillColor = 'rgba(128, 0, 0, 0.3)';
            break;
          case 5:
            fillColor = 'rgba(0, 0, 0, 0.3)';
            break;
        }
        style = new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: 'rgba(0, 0, 0, 0.8)',
            width: 1
          }),
          fill: new ol.style.Fill({
            color: fillColor
          })
        });
        styleCache[floodingClass] = style;
      }
      return style;
    };

    closer.onclick = function () {
      popup.setPosition(undefined);
      closer.blur();
      return false;
    };

    var baseLayer = new ol.layer.Tile({
      source: new ol.source.WMTS({
        matrixSet: 'EPSG:3857',
        format: 'image/png',
        url: 'http://wmts.nlsc.gov.tw/wmts',
        layer: 'EMAP',
        tileGrid: new ol.tilegrid.WMTS({
          origin: ol.extent.getTopLeft(projectionExtent),
          resolutions: resolutions,
          matrixIds: matrixIds
        }),
        style: 'default',
        wrapX: true,
        attributions: '<a href="http://maps.nlsc.gov.tw/" target="_blank">國土測繪圖資服務雲</a>'
      }),
      opacity: 0.5
    });

    var vector = new ol.layer.Heatmap({
      source: new ol.source.Vector({
        url: '../weight.json',
        format: new ol.format.GeoJSON()
      }),
      blur: parseInt(blur.value, 10),
      radius: parseInt(radius.value, 10)
    });

    var rainLayer = new ol.layer.Vector({
      source: new ol.source.Vector({
        url: 'json/200.json',
        format: new ol.format.GeoJSON()
      }),
      style: styleFunction
    });

    var map = new ol.Map({
      layers: [baseLayer, vector, rainLayer],
      overlays: [popup],
      target: 'map',
      view: new ol.View({
        center: ol.proj.fromLonLat([120.301507, 23.124694]),
        zoom: 11
      })
    });

    blur.addEventListener('input', function () {
      vector.setBlur(parseInt(blur.value, 10));
    });

    radius.addEventListener('input', function () {
      vector.setRadius(parseInt(radius.value, 10));
    });

    rainLevel.addEventListener('change', function () {
      rainLayer.setSource(new ol.source.Vector({
        url: 'json/' + rainLevel.value + '.json',
        format: new ol.format.GeoJSON()
      }));
    });

    $.getJSON('https://water.olc.tw/points/json', {}, function (r) {
      var icons = [];
      for (k in r) {
        icons.push(new ol.Feature({
          address: r[k].Point.address,
          waterUrl: 'http://water.olc.tw/points/view/' + r[k].Point.id,
          ref_time: r[k].Point.ref_time,
          geometry: new ol.geom.Point(ol.proj.fromLonLat([parseFloat(r[k].Point.longitude), parseFloat(r[k].Point.latitude)]))
        }));
      }
      var pointsLayer = new ol.layer.Vector({
        source: new ol.source.Vector({
          features: icons
        })
      });
      map.addLayer(pointsLayer);
    });

    /**
     * Add a click handler to the map to render the popup.
     */
    map.on('singleclick', function (evt) {
      var coordinate = evt.coordinate;
      var message = '';
      var weight = 0;

      map.forEachFeatureAtPixel(evt.pixel, function (feature, layer) {
        var p = feature.getProperties();
        for (k in p) {
          switch (k) {
            case 'NOTE':
              message += '預測淹水高度：' + p[k] + '<br />';
              break;
            case 'weight':
              weight += parseInt(p[k]);
              break;
            case 'waterUrl':
              message += '<a href="' + p[k] + '" target="_blank">通報記錄</a><br />'
              break;
            case 'address':
              message += '住址：' + p[k] + '<br />';
              break;
            case 'ref_time':
              message += '通報時間：' + p[k] + '<br />';
              break;
            default:
              console.log(k);
          }
        }
      });
      if (weight > 0) {
        message += '<br />點選位置人口約 ' + weight + ' 人'
      }
      if (message !== '') {
        content.innerHTML = message;
        popup.setPosition(coordinate);
      } else {
        popup.setPosition(undefined);
        closer.blur();
      }

    });
  </script>
</body>

</html>
